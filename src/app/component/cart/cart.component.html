
    <ng-container *ngIf="product.length!=0">
    <!-- <div class="container-fluid"> -->
        <h4><strong>My Cart</strong></h4>
        <div class="card-table">
            <div class="card-product">
                <table class="table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of product ;  let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <td style="width: 12%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                        <p></p>
                        
                        <tr>
                            
                            <td colspan="4"></td>
                            <h4 style="position: 10px;"> Total Price: ${{grandTotal}}</h4>
                            
                            
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/component" class="btn btn-primary">Shop More</button></td>
                            <td><button class="btn btn-success">Checkout</button></td>
                            
                            
                        </tr>
                        
                    </tbody>
                </table>
                
                
                    
                
            </div>
        </div>
        <button style="position:absolute;"  routerLink="/component">Back</button>
    <!-- </div> -->

    </ng-container>



<ng-container *ngIf="product.length==0">
    <!-- <div class="container-fluid"> -->
        <div class="card">
            <h5 class="card-title">My Cart</h5>
        </div>
        <div class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLAVQ4Jz2T7v-rCpWfWjZkcQWMfDSkMnLE1GKRKIFGcN-85Fowm9rw4s3pjUSL8p8NuTA&usqp=CAU" alt="">
            <h4>Cart is Empty</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/component" class="btn btn-primary">Shop Now</button>
        </div>
    <!-- </div> -->
</ng-container>
