<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                <p  style= " color: aliceblue; font-size: 40px; font-size: 80px;"class="fa fa-modx">&nbsp;
                <h3 class="fw-bold mb-2 text-uppercase" >Welcome to Genpact-mart</h3>
                
                <div class="form-outline form-white mb-4">
                  <h6 class="text-white-50 mb-5">Please Login</h6>
                  <input name="email" placeholder="Enter username" type="text"  class="form-control form-control-lg"  [(ngModel)]="email" >
                  <label class="form-label" for="typeEmailX">Username</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" placeholder="Enter password"  class="form-control form-control-lg" name="password" [(ngModel)]="password">
                  <label class="form-label" for="typePasswordX">Password</label>
                </div>
  
                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p> -->
  
                <button class="btn btn-outline-light btn-lg px-5" type="submit" (click)="Verify()"  >Login</button>
                <p></p>
                <span class="blink">Desiged by ~Yogesh</span>
                <div *ngIf="act"></div>
                
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
